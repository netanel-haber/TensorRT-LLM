name: Monitor waives.txt Changes in NVIDIA/TensorRT-LLM

on:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: read
  issues: write

jobs:
  monitor-waives:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add NVIDIA repo as upstream
        run: |
          git remote add upstream https://github.com/NVIDIA/TensorRT-LLM.git
          git fetch upstream main

      - name: Check for changes in waives.txt
        id: diffcheck
        run: |
          OLD_COMMIT=$(git rev-parse HEAD)
          NEW_COMMIT=$(git rev-parse upstream/main)

          if [ "$OLD_COMMIT" = "$NEW_COMMIT" ]; then
            echo "file_changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git diff --name-only "$OLD_COMMIT" "$NEW_COMMIT" -- tests/integration/test_lists/waives.txt | grep -q .; then
            echo "file_changed=true" >> $GITHUB_OUTPUT
            echo "new_commit=$NEW_COMMIT" >> $GITHUB_OUTPUT
          else
            echo "file_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue notification
        if: ${{ steps.diffcheck.outputs.file_changed == 'true' }}
        uses: actions/github-script@v6
        with:
          script: |
            const sha = "${{ steps.diffcheck.outputs.new_commit }}";
            const url = `https://github.com/NVIDIA/TensorRT-LLM/commit/${sha}`;
            const title = "Alert: waives.txt changed in upstream/main";
            const body = `The file \`tests/integration/test_lists/waives.txt\` was modified in [upstream commit](${url}).`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
